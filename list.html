	<tbody id="files-table-tbody">

<center>
<p id="greeting"></p><br><br>
</center>
<script>

function handlers(){
	
	// Graphic stuff
	$(".overout")
  	.mouseover(function() {
	  	$(this).fadeTo(100,0.5);
	})
	.mouseout(function() {
	    $(this).fadeTo(100,1.0);
	})
	.unbind("click")
	.click(function(){

		var type = $(this).attr("type");
		var path = $(this).attr("path");

		if ( type == "file" ) {
			window.open("/list.cgi?action=download&path="+path);
		} else if ( type == "dir" ) {
			list(path);
		}

	})

	;


}

$(document).ready(function(){
	list("/");
});

</script>
</body>
